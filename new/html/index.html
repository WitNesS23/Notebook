<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1454568657_7011755.css">
</head>

<body>
    <main>
        <header>
            <!-- 公共头部 -->
            <nav class="top-outer-container">
                <!-- 深色头部 -->
                <div class="top-bar clearfix">
                    <ul class="other-inner-wrap clearfix">
                        <!-- 其他入口 -->
                        <li><a href="/404" class="chosen"><i class="iconfont icon-phone"></i>校招APP</a></li>
                        <li class="separate"></li>
                        <li><a href="/404">进入企业版</a></li>
                    </ul>
                    <ul class="login-info-wrap clearfix">
                        <!-- 登陆注册 -->
                        <li><a href="/login">登陆</a></li>
                        <li class="separate"></li>
                        <li><a href="/register">注册</a></li>
                    </ul>
                </div>
            </nav>
            <nav class="logo-outer-container">
                <!-- logo、主要待选项 -->
                <div class="logo-main-bar clearfix">
                    <!-- logo + 语义化 -->
                    <a href="/index" class="logo"><h1>校招</h1></a>
                    <!-- 城市筛选 -->
                    <div class="choose-city"><strong>全国站</strong><i>[切换城市]</i></div>
                    <!-- 主导航 -->
                    <ul>
                        <li><a href="/index" class="chosen">首页</a></li>
                        <li><a href="/company">公司</a></li>
                        <li><a href="/myresume">我的简历</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    </main>
    <div id="mask">
        <div id="city-choose" class="public-hover">
            <div class="animate">
                <i class="iconfont iconfont-loading"></i>
            </div>
            <div class="title">
                <h4>切换城市</h4>
                <i class="iconfont icon-fork"></i>
            </div>
            <div class="info">
                <dl class="description">
                    <dt>亲爱的用户您好：</dt>
                    <dd>切换城市分站，让我们为您提供更准确的职位信息。</dd>
                </dl>
                <dl class="choose-wrap">
                    <dt>
                        点击进入  <a href="/index" class="chosen">全国站</a>  or 切换到以下城市
                    </dt>
                    <dd>
                        <ul class="clearfix">
                            <li><a href="/index">北京站</a></li>
                            <li><a href="/index">上海站</a></li>
                            <li><a href="/index">杭州站</a></li>
                            <li><a href="/index">广州站</a></li>
                            <li><a href="/index">深圳站</a></li>
                            <li><a href="/index">成都站</a></li>
                        </ul>
                        <p class="tips">其他城市正在开通中，敬请期待~</p>
                    </dd>
                </dl>
            </div>
        </div>
    </div>
</body>

</html>
