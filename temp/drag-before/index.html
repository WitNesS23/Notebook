<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>拖拽事件Demo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrap clearfix">
		<div class="left-wrap">
			<div onselectstart="false">1</div>
			<div onselectstart="false">2</div>
			<div onselectstart="false">3</div>
		</div>
		<div class="right-wrap">
			<div onselectstart="false">4</div>
		</div>
	</div>
	
	<script src="http://cdn.bootcss.com/jquery/2.2.0/jquery.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
